<!DOCTYPE html>
<html>

<head>
    <link href="node_modules/normalize.css/normalize.css" rel="stylesheet" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="wwwroot/materialize/css/materialize.css" media="screen,projection" />

    <link type="text/css" rel="stylesheet" href="wwwroot/css/login.css" media="screen" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <div class="site">
        <main id="login" class="card-panel z-depth-2">

            <div class="row col s12">
                <img src="wwwroot/img/logo.png" class="login-logo responsive-img">
            </div>

            <div class="row col s12" >
                <form class="login-form">
                    
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="username" type="text" class="validate">
                        <label for="username" class="">Username</label>
                    </div>

                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>

                    <p>
                        <input type="checkbox" class="filled-in" id="remember-me" />
                        <label for="remember-me">Remember me</label>
                    </p>                    

                    <div class="input-field col s12">
                        <button style="width:100%" class="btn waves-effect waves-light" type="submit" name="action">
                            Login <i class="material-icons right">send</i>
                        </button>
                    </div>

                </form>
            </div>

        </main>
    </div>
    
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="wwwroot/materialize/js/materialize.js"></script>
</body>

</html>
