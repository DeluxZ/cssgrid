<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="wwwroot/materialize/css/materialize.css" media="screen,projection" />

    <link type="text/css" rel="stylesheet" href="wwwroot/css/general.css" media="screen" />
    <link type="text/css" rel="stylesheet" href="wwwroot/css/login.css" media="screen" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="site">

        <main id="login" class="login-box card-panel z-depth-2">
            <img src="wwwroot/img/logo.png" width="600">
            <form class="col s12 login-form">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" type="text" class="validate">
                    <label for="username" class="">Username</label>
                </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
                <!-- <div class="input-field col s12 m12 l12  login-text">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div> -->
                <div class="input-field col s12">
                    <a href="index.html" class="btn login-btn waves-effect waves-light col s12">Login</a>
                </div>
            </form>
        </main>

    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="wwwroot/materialize/js/materialize.js"></script>
</body>

</html>
